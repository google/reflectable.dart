name: reflectable
version: 3.0.0
description: >
  Reflection support based on code generation, using 'capabilities' to
  specify which operations to support, on which objects.
homepage: https://github.com/google/reflectable.dart
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  analyzer: '^1.1.0'
  build: ^2.0.0
  build_resolvers: ^2.0.0
  build_config: ^0.4.0
  build_runner: ^1.10.0
  build_runner_core: ^6.0.0
  dart_style: ^2.0.0
  glob: ^2.0.0
  logging: ^1.0.0
  package_config: ^2.0.0
  path: ^1.8.0-nullsafety
  source_span: ^1.8.0-nullsafety
dev_dependencies:
  build_test: ^2.0.0
  pedantic: ^1.10.0-nullsafety
  test: ^1.16.0-nullsafety
