name: reflectable
version: 2.0.7
description: >
  Reflection support based on code generation, using 'capabilities' to
  specify which operations to support, on which objects.
author: The Dart Team <dart@google.com>
homepage: https://www.github.com/dart-lang/reflectable
environment:
  sdk: '>=1.12.0 <3.0.0'
dependencies:
  analyzer: ^0.32.0
  build: ^0.12.0
  build_resolvers: ^0.2.0
  build_config: ^0.3.0
  build_runner: ^0.10.0
  dart_style: '>=0.2.0 <2.0.0'
  glob: ^1.1.0
  logging: ^0.11.0
  package_config: ^1.0.0
  package_resolver: ^1.0.0
  path: '>=1.2.0 <1.7.0'
  source_span: '>=1.0.0 <1.5.0'
dev_dependencies:
  build_test: ^0.10.0
  test: ^1.2.0
